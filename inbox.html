<!DOCTYPE html>
<html lang="en" ng-app="inboxApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        body,html {
            height: 100%;
        }
        a,.display-4 {
            background: linear-gradient(to right, #dc2430, #7b4397);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>

    <script>
        var app=angular.module("inboxApp",[]);
        app.controller("inboxContr",function($scope,$http) {
            $scope.isValid=0;
            $http.get("get/checkSession.php").then(function (response) {
                $scope.valid=response.data;
                if($scope.valid==0)
                {
                    window.location.href="index.html";
                }
                else {
                    $scope.isValid=1;
                }
            })
            $scope.clearSession=function () {
                $http.get("get/clearSession.php").then(function (response) {
                    window.location.href="index.html";
                })
            }
        })
    </script>
</head>
<body style=" background:linear-gradient(to left, #7b4397, #dc2430);" ng-show="isValid" ng-controller="inboxContr">
<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="card h-100 justify-content-center" style="width: 1000px; height: 1000px; padding: 20px">
                <div class="col card" style="width: 250px; height: 1000px; padding: 20px">
                    <div class="row card" style="width: 250px; height: 250px; padding: 20px">

                    </div>
                    <div class="row card" style="width: 250px; height: 750px; padding: 20px">

                    </div>
                </div>
                <div class="col card" style="width: 750px; padding: 20px">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
